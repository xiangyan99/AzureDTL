name: Add needs-triage label to new issue

on:
  issues:
    types: [opened]

jobs:
  needs-triage:
    runs-on: ubuntu-latest

    steps:
      - uses: github/issue-labeler@v2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/workflows/label-needs-triage.yml
